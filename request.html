        <link rel="stylesheet" href="style.css" />
        <title>Book it Forward</title>
        <script src="javascript"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="mySidenav" class = "sidenav">
            <a href="index.html">
                <img src="logo.png" style="width: auto; height:100px; position:absolute;top: 10px; left:21px;">
            </a>
            <br><br>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="request.html">Request Tufts Reading</a>
            <a href="https://abdiwakene.github.io/lesiurereading/">Leisure Reading</a>
            <a href="donate.html">Donate</a>

            <a href="contact.html">Contact Us</a>

        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

        <script>
            function openNav(){
                document.getElementById("mySidenav").style.width = "250px";
            }
            function closeNav(){
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>

        <h1 style="font-size: 50px; background-color: #f9f9f9; opacity: .7; border-radius: 20px; padding:25px;"><strong>
            Request a Book</strong></h1>

        <div>
            <button type="button" id="formButton">Textbook Requests</button>
            <form id="form1" method = "GET" action = "http://localhost:8080/request">
                <h2>Search for Textbooks</h2>
                <b>First Name:</b> <input type="text" name="firstName" required>
                <br><br>
                <b>Last Name: </b><input type="text" name="lastName" required>
                <br><br>
                <b>Student ID Number: </b><input type="text" name="idNum" required>
                <br><br>
                <b>Tufts Email Address: </b><input type="email" name="email" required>
                <br><br>
                <p><label> Search by Title: </label><input type="text" name="name" style="margin-left: 1rem;"></p>
                <p><label name> Search by Topic: </label><input type="text" name="topic" style="margin-left: 1rem;"></p>
                <p><label name> Search by ISBN: </label><input type="text" name="isbn" style="margin-left: 1rem;"></p>
                <br><br>
                <input type="radio" name="btn" value="name" checked="checked"> Title <br />
                <input type="radio" name="btn" value="topic"> Topic <br />
                <input type="radio" name="btn" value="isbn"> ISBN <br />
                <!-- <input type="submit" value="Submit"> -->
            
            <button type="submit" value="Submit">Submit</button>
            </form>
        </div>

        <script>
            $(document).ready(function() {
                document.getElementsByTagName("p")[0].style.display = "inline";
                document.getElementsByTagName("p")[1].style.display = "none";
                document.getElementsByTagName("p")[2].style.display = "none";

            });

            var radios = document.getElementsByName("btn");
            
            $("input[name='btn'").change(function() {
                if (radios[0].checked){
                    // show company name input box
                    document.getElementsByTagName("p")[0].style.display = "inline";
                    document.getElementsByTagName("p")[1].style.display = "none";
                    document.getElementsByTagName("p")[2].style.display = "none";

                } else if (radios[1].checked) {
                    // show stock ticker
                    document.getElementsByTagName("p")[0].style.display = "none";
                    document.getElementsByTagName("p")[1].style.display = "inline";
                    document.getElementsByTagName("p")[2].style.display = "none";

                } else {
                    // show stock ticker
                    document.getElementsByTagName("p")[0].style.display = "none";
                    document.getElementsByTagName("p")[1].style.display = "none";
                    document.getElementsByTagName("p")[2].style.display = "inline";

                }
            });
            $(document).ready(function() {
                $("#formButton").click(function() {
                    $("#form1").toggle();
                });
                });

            $(document).ready(function() {
                $("#formButton2").click(function() {
                    $("#form2").toggle();
                });
                });
        </script>
    </body>
</html>
